name: Playwright Tests - Matrix (Per User Type)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test-matrix:
    name: Test ${{ matrix.user-type }} on ${{ matrix.browser }}
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        user-type: [standard, locked, problem, performance]
        browser: [chromium, firefox, webkit]
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Create .env file
        run: |
          echo "SAUCE_USERNAME=standard_user" >> .env
          echo "SAUCE_PASSWORD=secret_sauce" >> .env

      - name: Run ${{ matrix.user-type }} user tests on ${{ matrix.browser }}
        run: npm run test:${{ matrix.user-type }} -- --project=${{ matrix.browser }}
        continue-on-error: ${{ matrix.user-type == 'problem' || matrix.user-type == 'locked' }}

      - name: Upload Test Results - ${{ matrix.user-type }}-${{ matrix.browser }}
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.user-type }}-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  consolidate-results:
    name: Consolidate & Publish Results
    needs: test-matrix
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
      
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-results

      - name: Merge HTML reports
        run: |
          mkdir -p merged-report
          # Copy all reports to merged directory
          find all-results -name "index.html" -exec dirname {} \; | while read dir; do
            cp -r "$dir"/* merged-report/ 2>/dev/null || true
          done

      - name: Upload merged report
        uses: actions/upload-pages-artifact@v3
        with:
          path: merged-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  summary:
    name: Test Summary
    needs: test-matrix
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Create Summary
        run: |
          echo "# ðŸŽ­ Test Execution Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Matrix Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tests ran for:" >> $GITHUB_STEP_SUMMARY
          echo "- 4 user types (standard, locked, problem, performance)" >> $GITHUB_STEP_SUMMARY
          echo "- 3 browsers (chromium, firefox, webkit)" >> $GITHUB_STEP_SUMMARY
          echo "- Total: 12 parallel jobs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¥ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download individual results from the Artifacts section above." >> $GITHUB_STEP_SUMMARY
